<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Sign in</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="./src/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form" action="http://localhost:8080/" id="fetchLoginForm" method="post">
        <div class="container">
            <img class="mb-4" src="./src/image/image.png" class="img-thumbnail" alt="Cinque Terre" width="154" height="136">
        </div>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="username" class="form-control" placeholder="Email address" name="fetchUsername" required autofocus value="guest@gmail.com">
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" name="fetchPassword" required value="123">
        <div class="checkbox mb-3">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button id="signUp" class="btn btn-lg btn-block" id='fetchButton-email' type="submit-signup">--Sign up--</button>

        <button class="btn btn-lg btn-block" id='fetchButton-password' type="submit-login">--Log in--</button>
    </form>
    <footer>
        <form class="form" id="FormData-update" action="#" id="fetchLoginForm-update" method="put"></form>
        <button class="btn" id='fetchButton-update' type="submit-changepassword">update</button>
        </form>
    </footer>
    <script src="./src/js/Signin.js"></script>
</body>

</html>
